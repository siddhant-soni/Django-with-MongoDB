<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update</title>
  </head>
  <body>
    <form action="{% url 'update' %}" method="post">
      {% csrf_token %}
      <label>ID:</label>
      <input type="number" name="id">
      <label>Update text to:</label>
      <input type="text" name="txt">
      <button type="submit" name="button">Update</button>
    </form>
    {% if error %}
    <h4>Not found</h4>
    {% endif %}
  </body>
</html>
